<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soko Storefront Web</title>
    <script src="https://kit.fontawesome.com/78489cf207.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="headpage">
        <div class="title">
            <p>Store made with S<i class="fas fa-shopping-bag"></i>KO</p>
        </div>
        <section class="fixediv">
            <div class="target">
                <p><i class="fas fa-store"></i></p>
                <div class="right">
                    <h3>Targets</h3>
                    <p>Cham Towers, Plot 12 Nkruma Rd, Kampala, Ug</p>
                </div>
            </div>
            <ul>
                <li><i class="fas fa-shopping-bag"></i> Bag</li>
                <li><i class="far fa-user"></i>Account</li>
            </ul>
        </section>
    </main>
</body>
</html>
