<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soko Storefront Web</title>
    <script src="https://kit.fontawesome.com/78489cf207.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="headpage">
        <div class="title">
            <p>Store made with <span>S<i class="fas fa-shopping-bag"></i>KO</span></p>
        </div>
        <section class="fixediv">
            <div class="target">
                <i class="fas fa-store"></i>
                <div class="right">
                    <h3>Target</h3>
                    <h5>Cham Towers, Plot 12 Nkruma Rd, Kampala, Ug</h5>
                </div>
            </div>
            <ul>
                <li><i class="fas fa-shopping-bag" id="bag"></i>Bag</li>
                <li><i class="far fa-user"></i>Account</li>
            </ul>
        </section>
        <section class="product">
            <div class="listed">
                <ul>
                    <li class="first">Electronics (13)</li>
                    <li>Face Mask (3)</li>
                    <li>Fresh Food (8)</li>
                    <li>Grocery (6)</li>
                    <li>Home (24)</li>
                    <li>Kids (9)</li>
                    <li><h4>View all categories <i class="fas fa-chevron-right"></i></h4></li>
                </ul>
            </div>
            <div class="boxes">
                <h3>Electronics <span>12</span></h3>
            </div>
            <div class="add">
                <h3>Bag</h3>
            </div>
        </section>
    </main>
</body>
</html>
